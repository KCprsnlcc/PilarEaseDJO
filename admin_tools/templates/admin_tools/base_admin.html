{% load static %} {% load compress %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard | PilarEase</title>
    {% compress css %}
    <link rel="stylesheet" href="{% static 'css/admin.css' %}" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}?v=1.0" />
    <link rel="stylesheet" href="{% static 'css/main-footer.css' %}?v=1.0" />
    {% endcompress %}
    <link
      href="https://fonts.googleapis.com/css?family=Aguafina+Script&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Gothic+A1&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Epilogue&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/cropperjs/dist/cropper.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <img
          src="{% static 'images/PilarLogo.png' %}"
          alt="Logo"
          class="sidebar-logo"
        />
        <img
          src="{% static 'images/PilarEaseLogo.png' %}"
          alt="Additional Logo"
          class="sidebar-additional-logo"
        />
        <span class="sidebar-title">PilarEase</span>
      </div>
      <ul class="sidebar-menu">
        <li>
          <a href="{% url 'admin_dashboard' %}">
            <i class="bx bx-home"></i>
            <span class="menu-text">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="{% url 'statistics' %}">
            <i class="bx bx-bar-chart"></i>
            <span class="menu-text">Statistics</span>
          </a>
        </li>
        <li>
          <a href="{% url 'analysis' %}">
            <i class="bx bx-line-chart"></i>
            <span class="menu-text">Analysis</span>
          </a>
        </li>
        <li>
          <a href="{% url 'reports' %}">
            <i class="bx bx-file"></i>
            <span class="menu-text">Reports</span>
          </a>
        </li>
        <li>
          <a href="{% url 'status' %}">
            <i class="bx bx-edit"></i>
            <span class="menu-text">Status</span>
          </a>
        </li>
        <li>
          <a href="{% url 'replies' %}">
            <i class="bx bx-message"></i>
            <span class="menu-text">Replies</span>
          </a>
        </li>
        <li>
          <a href="{% url 'manage_users' %}">
            <i class="bx bx-user"></i>
            <span class="menu-text">Account</span>
          </a>
        </li>
        <li>
          <a href="{% url 'settings' %}">
            <i class="bx bx-cog"></i>
            <span class="menu-text">Settings</span>
          </a>
        </li>
        <li>
          <a href="{% url 'admin_logout' %}">
            <i class="bx bx-log-out"></i>
            <span class="menu-text">Logout</span>
          </a>
        </li>
      </ul>
    </div>
    <div class="main-content">
      <div class="header">
        <div class="header-right">
          <i class="bx bx-bell"></i>
          <div class="profile-icon">M</div>
        </div>
      </div>
      <div class="content">{% block content %} {% endblock %}</div>
    </div>
    <script>
      const sidebar = document.getElementById("sidebar");
      sidebar.addEventListener("mouseenter", () => {
        sidebar.classList.add("sidebar-expanded");
      });
      sidebar.addEventListener("mouseleave", () => {
        sidebar.classList.remove("sidebar-expanded");
      });
    </script>
  </body>
</html>
