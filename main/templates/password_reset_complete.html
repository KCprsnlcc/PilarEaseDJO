{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset Complete</title>
    <link rel="icon" href="{% static 'images/Icons/PilarEaseLogo.ico' %}" />

    <link rel="stylesheet" href="{% static 'css/credential.css' %}?v=1.0" />

  </head>
  <body>
    <svg class="curved-line" viewBox="0 0 100 100" preserveAspectRatio="none">
      <path d="M0,0 C20,40 40,40 60,0" />
    </svg>
    <svg
      class="curved-line bottom-left"
      viewBox="0 0 100 100"
      preserveAspectRatio="none"
    >
      <path d="M0,100 C30,70 70,70 100,100" />
    </svg>
    <svg
      class="curved-line bottom-right"
      viewBox="0 0 100 100"
      preserveAspectRatio="none"
    >
      <path d="M0,100 C30,70 70,70 100,100" />
    </svg>
    <svg
      class="curved-line top-left"
      viewBox="0 0 100 100"
      preserveAspectRatio="none"
    >
      <path d="M0,0 C30,30 70,30 100,0" />
    </svg>
    <div id="reset-container">
      <header id="reset-header">
        <img
          src="https://raw.githubusercontent.com/KCprsnlcc/Images/main/PilarLogo.png"
          alt="Pilar Logo"
        />
        <img
          src="https://raw.githubusercontent.com/KCprsnlcc/Images/main/PilarEaseLogo.png"
          alt="PilarEase Logo"
        />
        <span id="title">PilarEase</span>
      </header>

      <div id="reset-body">
        <h2 style="color: #689e4b">Password Reset Complete</h2>
        <p>
          Your password has been successfully reset. You can now
          <a href="/" style="color: #689e4b">return to the homepage</a>.
        </p>
      </div>

      <footer id="reset-footer">
        <p id="randomTip">
          Tip: Consider using a password manager to securely store and manage
          your passwords.
        </p>
      </footer>
    </div>


    <script src="{% static 'js/credential.js' %}?v=1.0"></script>

  </body>
</html>
